<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p class="type"></p>
      <p class="levested"></p>
    </article>

    <script>
      const dyr = {
        dyr: "Gris",
        type: "Pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "Svinefarm",
      };

      const destination = document.querySelector("#dyr");
      destination.querySelector("h3").textContent = dyr.dyr;
      destination.querySelector(".type").textContent =
        "Levested: " + dyr.levested;
      destination.querySelector(".levested").textContent = "Type: " + dyr.type;
      destination.querySelector("img").src = dyr.billede;

      console.log(`dyr:${dyr.dyr} type:${dyr.type} levested:${dyr.levested}`);
    </script>
  </body>
</html>
